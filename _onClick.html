<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>onclick event example</title>
<script>
function initElement() {
  var p = document.getElementById("fooX");
  // NOTE: showAlert(); or showAlert(param); will NOT work here.
  // Must be a reference to a function name, not a function call.
  p.onclick = showAlert;
};

function showAlert() {
  alert("onclick Event detected!")
}
</script>
<style>
#fooX {
  border: solid blue 2px;
}
</style>
</head>
<body onload="initElement();">
<span id="fooX">My Event Element</span>
<p>click on the above element.</p>

<button name="button" onclick="showAlert();" >Now Show Alert</button>
<!-- comment -->

<p>Put the functions inside of <_script_></p>
<p>The <_script_> is inside of the <_head_></p>
</body>
</html>
